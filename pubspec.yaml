name: ai_chat_bot
description: A Flutter AI chat bot application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  cloud_firestore: ^5.6.5
  # Downgrade to version 0.1.0 to resolve dependency conflicts
  firebase_data_connect: ^0.1.0
  flutter_dotenv: ^5.2.1
  http: ^1.3.0
  shared_preferences: ^2.5.2
  provider: ^6.1.2
  logger: ^2.5.0
  url_launcher: ^6.3.1
  uuid: ^4.5.1
  flutterfire_cli: ^1.1.0
  flutter_secure_storage: ^9.2.4
  google_sign_in: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

# Add dependency overrides to address discontinued and outdated packages
dependency_overrides:
  # Override for discontinued js package
  js: ^0.7.2
  # Overrides for other key outdated transitive dependencies
  archive: ^4.0.5
  intl: ^0.20.2

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - .env
    