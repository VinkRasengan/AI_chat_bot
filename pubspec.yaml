name: ai_chat_bot
description: An AI chat bot application
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  http: ^1.1.0
  shared_preferences: ^2.2.1
  flutter_dotenv: ^5.1.0
  logger: ^2.0.2
  url_launcher: ^6.1.14
  path: ^1.8.3
  path_provider: ^2.1.1  # Added path_provider dependency

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/
